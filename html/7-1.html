<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー登録</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container">
              <a class="navbar-brand" href="#">MySNS</a>
            </div>
          </nav>
        </header>

          <div class="container">
            <div class="row">
              <div class="offset-lg-2 col-lg-8">
        <h1>ユーザー登録</h1>

        <div class="alert alert-primary" role="alert">
            下記の内容を入力して、「登録する」ボタンを押してください。
          </div>
       

          <form class="row">
            <div class="col">
              <label for="inputEmail4" class="form-label">氏名(必須)</label>
              <input type="text" class="form-control" id="inputName4" placeholder="姓" aria-label="First name">
            </div>
            <div class="col">
              <label for="inputPassword4" class="form-label">     </label>
              <input type="text" class="form-control" id="inputNamee4" placeholder="名" aria-label="Last name">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">ログインID必須</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="ログインID">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">パスワード必須</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="パスワード">
              </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                利用規約に同意する(必須)
                </label>
              </div>
            </div>
                        <input type="submit" class="btn btn-primary form-control" value="登録する">
                      </div>
                    </form>
                </div>
              </div>
            </div>
            <script src="js/jquery-3.1.1.min.js"></script>
            <script src="js/bootstrap.bundle.min.js"></script>
            </body>
            </html>
