<script src="/js/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function(){
      $('#gallery img').click(function(){
        let src = $(this).attr('src');
        console.log(src);
        $('#photo-large img').attr('src',src);
      })

      const photo ={
            num:1,
            next: function(){
                if(this.num ==8){
                    this.num=1;
                }
                else{
                    this.num++;
                }
                return '/images/photo' +this.num + '.jpg';
            }
        };
    setInterval(function(){
      $('#photo-large img').attr('src',photo.next());
    },3500);
  });

</script>
