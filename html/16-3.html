                <select class="form-select" name="area" id="area">
                    <option value="0">すべてのどうぶつ</option>

                    <option value="2">さるのなかま</option>
                    <option value="3">とりのなかま</option>
                    <option value="4">うまのなかま</option>

            </div>

            <div class="col-10 col-lg-11">

                    <input class="form-check-input" type="checkbox"
                    value="1" id="choice1">

                <div class="form-check form-check-inline">

                value="2" id="choice2">

                    value="3" id="choice3">
                    <label class="form-check-label" for="choice3">えさやりのじかん</label>
                </div>
            </div>
            <div class="col-12 mt-4">
                <input class="btn btn-primary" type="submit" value="しぼりこむ">
            </div>


        </div>
    </form>
    <table class="table table-hover">
        <thead>
            <tr class="table-dark">

                <th>どうぶつ</th>

        <tbody>    
    <tr>
