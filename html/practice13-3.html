<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>練習13-3</title>
</head>
<body>
<p>

</p>
<div id="origin" style="border:1px solid red; display: inline-block">やあ、今日はいい天気ですね</div>
<br><br>
<div id="copied" style="border:1px solid blue; display: inline-block">div#copied：ここに表示</div>
<p>


</p>
<ul>
    <li>ファイル名：<span>cat.jpg</span></li>
    <li>代替文字：<span>こちらを見つめるネコ</span></li>
    <li>幅：<span>300</span></li>
</ul>
<div id="stage" style="border:1px solid #000; width:500px; height: 400px;">
    div#stage ここに画像(imgタグ)を生成
</div>
<script src="/js/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        const originalText=$('#origin').text();
        $('#copied').text(originalText);
        $('origin, #origin+br, #origin+br+br').css('display', 'none')

        const fileName=$('li:nth-child(1) span').text();
        const altText =$('li:nth-child(2) span').text();
        const imageWidth =$('li:nth-child(3) span').text();
    
        $('#stage').html('/images/cat.jpg');
            $('#stage img').attr('src','images/'+fileName);
            $('#stage img').attr('alt',altText);
            $('#stage img').attr('width',imageWidth);
    });
</script>


</body>
</html>
